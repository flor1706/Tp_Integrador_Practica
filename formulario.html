<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa de Pastas</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./images/fvi.ico.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <h1>Casa de Pastas</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="loquehacemos.html">Lo que hacemos</a></li>
                <li><a href="nosotros.html">Nosotros</a></li>               
                <li><a href="formulario.html">Contáctenos</a></li>
            </ul>
        </nav>
    </header>

    <section id="contacto">
        <h2>Contacto</h2>
        <form id="contactForm" action="#formulario.html" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono">

            <label for="consulta">Consulta:</label>
            <textarea id="consulta" name="consulta" rows="4" required></textarea>

            <label for="motivo">Motivo de consulta:</label>
            <select id="motivo" name="motivo" required>
                <option value="Consulta general">Consulta general</option>
                <option value="Reserva">Reserva</option>
                <option value="Comentarios">Comentarios</option>
            </select>

            <input type="checkbox" id="newsletter" name="newsletter">
            <label for="newsletter">Suscribirse al newsletter</label>

            <input type="submit" value="Enviar">
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Casa de Pastas. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
